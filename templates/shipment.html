{% load static %}
<html>

<head>
    <title>Add a new address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .header .close-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .autofill {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(40, 167, 69, 0.7);
            border: 1px solid #ff6000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .autofill button {
            background-color: #fff;
            border: 1px solid rgba(40, 167, 69, 0.7);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-group .optional {
            font-size: 14px;
            color: #007185;
            cursor: pointer;
        }

        .submit-btn {
            background-color: rgba(40, 167, 69, 0.7);
            border: 1px solid orange;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Enter a new delivery address</h1>
            <span class="close-btn">&times;</span>
        </div>
        <div class="title">Add a new address</div>
        <div class="autofill">
            <span>Save time. Autofill your current location.</span>
            <button type="button" id="autofill-btn">Autofill</button>
        </div>
        <form  method="POST" action="{% url 'shipment' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullname">Full name (First and Last name)</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile number</label>
                    <input type="text" id="mobile" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" placeholder="6 digits [0-9] PIN code" required>
                </div>
                <div class="form-group">
                    <label for="address1">Flat, House no., Building, Company, Apartment</label>
                    <input type="text" id="address1" required>
                </div>
                <div class="form-group">
                    <label for="address2">Area, Street, Sector, Village</label>
                    <input type="text" id="address2" required>
                </div>
                <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <input type="text" id="landmark" placeholder="E.g. near Apollo hospital">
                </div>
                <div class="form-group">
                    <label for="city">Town/City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Select</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="default">
                    <label for="default">Make this my default address</label>
                </div>
                <div class="form-group">
                    <span class="optional">Delivery instructions (optional)</span>
                    <br>
                    <span class="optional">Add preferences, notes, access codes, and more</span>
                </div>
                
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
    </div>

    <script>
        // Autofill the address using Geolocation API
        document.getElementById('autofill-btn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('address1').value = data.address.road || '';
                            document.getElementById('city').value = data.address.city || data.address.town || '';
                            document.getElementById('state').value = data.address.state || '';
                            document.getElementById('pincode').value = data.address.postcode || '';
                            document.getElementById('address2').value = data.address.suburb || data.address.village || '';
                            alert("Location autofilled!");
                        })
                        .catch(error => {
                            console.error("Error fetching location details:", error);
                        });
                }, function(error) {
                    alert("Unable to retrieve your location. Please allow location access.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        
    </script>

</body>

</html>
