{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Set the background image */
        body {
            background-image: url("{% static 'img/checkout.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            /* Ensure the image covers the full height */
        }

        /* Make the container more transparent */
        .container {
            background-color: rgb(255, 255, 255);
            /* Slightly more transparent */
            border-radius: 10px;
            padding: 20px;
        }

        /* Ensure table borders are visible */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid black;
            /* Thicker borders */
        }

        th {
            background-color: rgba(40, 167, 69, 0.7);
            /* Semi-transparent green for table headers */
            color: rgb(255, 255, 255);
        }

        td {
            font-size: 1.1em;
            color: #000000;
            /* Dark text color for table data */
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .btn-secondary,
        .btn-success {
            padding: 10px 20px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #dc3545;
            border: none;
        }

        .btn-success {
            background-color: #107728;
            border: none;
        }
    </style>

</head>

<body>
    <div class="container py-5">
        <h1 class="text-center">CHECKOUT</h1>

        
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>Rs. {{ item.unit_price }}</td>
                <td>{{ item.quantity }}</td>
                <td>Rs. {{ item.item_total}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4 class="text-right">Total Amount: Rs. {{ total_amount }}</h4>
    
    <div class="text-center mt-4">
        <form action="{% url 'cart' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Back To Cart</button>
        </form>
        
        <form action="{% url 'shipment' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Proceed to Payement</button>
        </form>
        
    </div>


    </div>
</body>
</html>
