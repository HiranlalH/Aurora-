{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /*** Feedback ***/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'img/checkout.jpg' %}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #777;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            color: #555;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background-color: #107728;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        #responseMessage {
            margin-top: 20px;
            color: #388e3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>We Value Your Feedback!</h2>
        <p>Please take a moment to share your thoughts with us.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="input-group">
                <label for="rating">How would you rate your experience?</label>
                <select id="rating" name="rating" required>
                    <option value="">Select</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="input-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Your feedback" rows="5"></textarea>
            </div>
            <div class="input-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const feedbackForm = document.getElementById('feedbackForm');
            const responseMessage = document.getElementById('responseMessage');

            feedbackForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Simulate form submission (Add your actual submission logic here)

                responseMessage.textContent = "Thank you for your feedback!";

                // Redirect to the index page after a short delay
                setTimeout(function () {
                    window.location.href = "{% url 'index' %}"; // Redirects to the index page
                }, 2000); // Change the delay as needed
            });
        });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
