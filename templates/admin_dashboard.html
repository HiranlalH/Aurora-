{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    /* General styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #121111;
        
    }

    .container {
        display: flex;
    }

    .sidebar {
        width: 250px;
        background-color: #056b11;
        padding: 20px;
        height: 100vh;
    }

    .sidebar .logo {
        margin-bottom: 50px;
    }

    .sidebar h2 {
        color: #edebeb;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .sidebar-menu {
        list-style-type: none;
        padding: 0;
        h2 {
  font-size: 30px;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
    }

    .sidebar-menu li {
        margin: 20px 0;
    }

    .sidebar-menu li a {
        color: #fff;
        text-decoration: none;
        display: block;
        font-size: 18px;
        display: flex;
        align-items: center;
    }

    .sidebar-menu li a i {
        margin-right: 10px;
    }

    .sidebar-menu li a:hover {
        color: #362914;
    }

    .sidebar-menu .active a {
        color: #0a0806;
    
    }

    /* Main content styles */
    .main-content {
    flex: 1;
    padding: 20px;
    background: rgba(255, 255, 255, 0.2); 
    backdrop-filter: blur(10px); 
    -webkit-backdrop-filter: blur(10px); 
    border: 1px solid rgba(255, 255, 255, 0.3); 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    border-radius: 10px; 
    color: #333; 
    
    /* Background image */
    background-image: url("{% static 'img/adbg.jpg' %}"); 
    background-size: cover; 
    background-position: center; 
}


    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .top-bar h1 {
        font-size: 28px;
        color: white;
    }

    .search-bar {
        padding: 10px;
        width: 250px;
        border-radius: 5px;
        border: none;
    }

    .sales-overview {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .sales-overview .card {
        background-color: #e2eaea;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    .sales-overview .card h3 {
        margin-bottom: 10px;
        font-size: 20px;
    }

    .sales-overview .card p {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .sales-overview .card span {
        font-size: 14px;
        color: #174919;
    }

    /* Charts and analytics section */
    .analytics {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .chart-card {
        width: 48%;
        background-color: #fefffee4;
        padding: 20px;
        border-radius: 10px;
    }

    .chart-card h3 {
        margin-bottom: 20px;
        font-size: 22px;
    }

    .customer-table {
        margin-top: 40px;
        background-color: #fefffee4;
        padding: 20px;
        border-radius: 10px;
    }

    .customer-table h3 {
        margin-bottom: 20px;
    }

    .customer-table table {
        width: 100%;
        border-collapse: collapse;
    }

    .customer-table table th,
    .customer-table table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #09e850;
    }

    .customer-table table th {
        background-color: #ececf1;
    }

    .customer-table table tr:hover {
        background-color: #000000;
    }
</style>

<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h2> Sales Management</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="#" style="color:white; padding-top: 50px; font-size: 200%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" style="color:white; padding-top: 50px; font-size: 150%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"style="color:white; padding-top: 50px; font-size: 150%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><i class="fas fa-chart-bar"></i> Sales Report</a></li>
                <li><a href="#"style="color:white; padding-top: 50px; font-size: 150%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="#"style="color:white; padding-top: 50px; font-size: 150%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1>Dashboard</h1>
                <!-- <input type="text" placeholder="Search..." class="search-bar"> -->
            </div>

            <!-- Today's Sales Section -->
            <div class="sales-overview">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p></p>
                    <span></span>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p></p>
                    <span></span>
                </div>
                <div class="card">
                    <h3>Product Sold</h3>
                    <p></p>
                    <span></span>
                </div>
                <div class="card">
                    <h3>New Customers</h3>
                    <p></p>
                    <span></span>
                </div>
            </div>

            <!-- Charts and Analytics Section -->
            <div class="analytics">
                <div class="chart-card">
                    <h3>Most Purchased Product</h3>
                    <canvas id="visitorChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Least Purchased Product</h3>
                    <canvas id="fulfillmentChart"></canvas>
                </div>
            </div>

            <!-- Customer Table -->
            <div class="customer-table">
                <h3>Customers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/admin/script.js' %}"></script>
</body>

</html>
